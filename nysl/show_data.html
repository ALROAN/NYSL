<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/nysl_3.css" />
    <title>Feedback Sent</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <header>
      <div class="container logo-nav-container">
        <div class="subtitle">
          <a class="title" href="index.html">Northside Youth Soccer League</a>
        </div>

        <nav class="div-enlaces">
          <div class="enlaces">
            <div><a class="push" href="index.html">Home</a></div>
            <div><a class="push" href="about.html">About NYSL</a></div>
            <div><a class="push" href="contact.html">Contact</a></div>
            <div><a class="push" href="lists.html">Rules&Policies</a></div>
            <div>
              <a class="push" href="game_info.html">Game Information</a>
            </div>
            <div>
              <a class="push" href="registration_form.html"
                >Registration Form</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal ">
        <h1 align="center">
          <font size="+1"
            >The following information has been sent. Thank you!
          </font>
        </h1>

        <table border="1" align="center" width="226" class="returnedTable">
          <tr>
            <th align="center" class="cell">Form Field</th>
            <th align="center" class="cell">Field Value</th>
          </tr>

          <script language="javascript">
            var args = location.search.substr(1).split("&");
            for (var i = 0; i < args.length; ++i) {
              var parts = args[i].split("=");
              if (parts != null) {
                var field = parts[0];
                var value = parts[1];
                if (value == null) {
                  value = "null";
                } else {
                  value = '"' + unescape(value.replace(/\+/g, " ")) + '"';
                }

                document.writeln(
                  '<tr><td align="center" class="cell" >' + field + "</td>"
                );
                document.writeln(
                  '<td align="center" class="cell">' + value + "</td></tr>"
                );
              }
            }
          </script>
        </table>
      </div>
      <div class="barra_dreta">
        <div class="audios">
          <div class="champions">
            <p class="titles">UEFA Champions League</p>
            <audio controls>
              <source
                src="../nysl/photos_videos/UEFA_Champions_League.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>

          <div class="USA">
            <p class="titles">United States of America's National Anthem</p>
            <audio controls>
              <source
                src="../nysl/photos_videos/United_States_of_America.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
